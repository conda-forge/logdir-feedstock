{% set name = "logdir" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/logdir-{{ version }}.tar.gz
  sha256: ddbcd0f1b90dd54da42a8ab87d85c30354f4049492979667e972aeae5322b958

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<4.0
    - poetry
  run:
    - dulwich >=0.20.0
    - python >=3.7,<4.0
    - ruamel.yaml >0.15
    - toml >=0.10
    - python-slugify >=4.0.0

test:
  imports:
    - logdir
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://logdir.btjanaka.net
  summary: A utility for managing logging directories.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - btjanaka
